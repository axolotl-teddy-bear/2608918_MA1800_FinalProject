        <title>唐僧的故事</title>
        
    </head>

    <body>
        <div class="poem-container">
        <div class="verse">Watching the chess game I cut through the rotten,</div>
        <div class="verse">His house is in the village though;</div>
        <div class="verse">He will not see me stopping here</div>
        <div class="verse">To watch his woods fill up with snow.</div>
    </div>
